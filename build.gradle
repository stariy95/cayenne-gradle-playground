plugins {
    id "java-gradle-plugin"
}

group 'org.apache.cayenne.gradle'
version '4.0.M6-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile group: 'org.apache.cayenne', name: 'cayenne-cgen', version: version
    testCompile group: 'junit', name: 'junit', version: '4.12'
}